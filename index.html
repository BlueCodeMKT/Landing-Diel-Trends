<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diel Trends - Facilities 360°</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #0F0F36;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
        }
        .hero {
            background: url('banner-image.jpg') center/cover no-repeat;
            padding: 100px 20px;
        }
        .section {
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .button {
            padding: 15px 30px;
            background: #00FF99;
            color: #0F0F36;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 24px;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>O Melhor Evento de Inovação para Facilities</h1>
        <p>Participe da 4ª edição do Diel Trends e fique por dentro das principais tendências do setor.</p>
        <a href="https://www.sympla.com.br/evento/diel-trends-2025" target="_blank" class="button">Quero Participar</a>
    </div>

    <div class="container">
        <div class="section">
            <h2>O Diel Trends começa em:</h2>
            <div class="timer">
                <span id="days">85</span>d
                <span id="hours">21</span>h
                <span id="minutes">08</span>m
                <span id="seconds">20</span>s
            </div>
        </div>
        
        <div class="section">
            <h2>Receba novidades do evento</h2>
            <form id="emailForm">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Digite seu email" required>
                    <button type="submit" class="button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            alert('Email cadastrado com sucesso: ' + email);
            document.getElementById('email').value = '';
        });
    </script>
</body>
</html>
